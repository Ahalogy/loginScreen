  <style>
    #error-message {
      display:none;
      background-color: #C31230;
      height: 3em;
      z-index: 200;
      position: relative;
      text-align: center;
      padding: 13px;
      margin-bottom: 1em;
    }
    .loginPage{
      width: 100%;
      max-width: 420px;
      padding: 0 30px;
    }
    .forgotpw, .noAccountYet{
      color:#8c8c8c;
      margin-top:30px;
      font-size:11px !important;
      transition: color 0.3s;
      cursor:pointer;
      display: block;
      text-align: center;
      text-decoration: none !important;
      position: relative;
    }
    .noAccountYet{
      margin-top:50px !important;
    }
    .forgotpw:hover{
      color:#fff;
    }
    .btn{
      padding: 16px 20px;
      color:#8c8c8c;
      border: 2px solid #8c8c8c;
      font-size:11px;
      transition: color 0.3s, border 0.3s;
      margin-top:15px;
    }
    .btn:hover{
      color:#000;
      border: 2px solid #fff;
    }
    label{
      font-size: 11px !important;
      margin-bottom: 15px;
      font-weight: normal !important;
    }
    .loginLogo{
      opacity: 1 !important;
    }
    .green{
      border:2px solid #627F78;
      color:#fff;
    }
    @media only screen and (max-width: 500px) {
      .stripe > .wrap{
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
  </head>

<body>


  <div class="LoginRoute SignupRouteHome">
    <div class="backgroundImageLogin" style="background-image:url('')"></div>
    <div class="stripe stripe--search">
      <div class="wrap wrap--search container-fluid">

  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
  <script>
    window.addEventListener('load', function() {

      var config = JSON.parse(
        decodeURIComponent(escape(window.atob('@@config@@')))
      );

      var params = Object.assign({
        domain: config.auth0Domain,
        clientID: config.clientID,
        redirectUri: config.callbackURL,
        responseType: 'code'
      }, config.internalOptions);

      var webAuth = new auth0.WebAuth(params);

      var databaseConnection = 'Username-Password-Authentication';

      function login(e) {
        e.preventDefault();
        var username = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        webAuth.login({
          realm: databaseConnection,
          username: username,
          password: password
        }, function(err) {
          if (err) displayError(err);
        });
      }

      function signup() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        webAuth.redirect.signupAndLogin({
          connection: databaseConnection,
          email: email,
          password: password
        }, function(err) {
          if (err) displayError(err);
        });
      };

      function displayError(err) {
        var errorMessage = document.getElementById('error-message');
        if(err.description.length > 0) {
          errorMessage.innerHTML = err.description;
        } else {
          errorMessage.innerHTML = "Please input email and password";
        }
        errorMessage.style.display = 'block';
      }

      document.getElementById('btn-login').addEventListener('click', login);
    });
  </script>
